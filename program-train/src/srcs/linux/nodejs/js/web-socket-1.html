<SCRIPT Language = 'JavaScript' TYPE = 'text/javascript'>

    var socket = new io.Socket('localhost',{port:9999});
    socket.connect();

    socket.on('connect', function(){
            console.log('Client has connect to the server!');
    });

    socket.on('disconnect', function(){
            console.log('The client has disconnect');
    });

    function send_message2server(message){
        socket.send(message);
    }
